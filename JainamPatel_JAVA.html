<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Login Screen -->
    <div id="login-screen" style="text-align: center; margin: 50px;">
        <h2 style="color: #333;">Login Page</h2>
        <form id="login-form" style="max-width: 300px; margin: 0 auto;">
            <input type="text" id="login_id" name="login_id" placeholder="Login ID" required
                style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;">
            <input type="password" id="password" name="password" placeholder="Password" required
                style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;">

            <button type="button" onclick="authenticateUser()"
                style="background-color: #2a9bcc; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">Login</button>
        </form>
    </div>


    <!-- Customer List Screen -->
    <div id="customer-list-screen" style="display: none;">
        <h2>Customer List</h2>
        <button type="button" onclick="showAddCustomerScreen()">Add New Customer</button>
        <table id="customer-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="customer-table-body">
                <!-- Customer list rows -->
            </tbody>
        </table>
        <button type="button" onclick="logout()">Logout</button>
    </div>

    <!-- Add New Customer Screen -->
    <div id="add-customer-screen" style="display: none;">
        <h2>Customer Details</h2>
        <form id="add-customer-form">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <button type="button" onclick="createCustomer()">Submit</button>
            <button type="button" onclick="showCustomerListScreen()">Cancel</button>
        </form>
    </div>

    <script>
        let authToken;

        function authenticateUser() {
            const loginId = document.getElementById("login_id").value;
            const password = document.getElementById("password").value;

            fetch('https://qa2.sunbasedata.com/sunbase/portal/api/assignment_auth.jsp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    login_id: loginId,
                    password: password,
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Authentication failed. Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    authToken = data.token;
                    showCustomerListScreen();
                })
                .catch(error => {
                    console.error('Authentication error:', error.message);
                });
        }

        function createCustomer() {
            const firstName = document.getElementById("first_name").value;
            const lastName = document.getElementById("last_name").value;
            const street = document.getElementById("street").value;
            const address = document.getElementById("address").value;
            const city = document.getElementById("city").value;
            const state = document.getElementById("state").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            if (!firstName || !lastName) {
                alert('First Name and Last Name are mandatory parameters.');
                return;
            }

            fetch('https://qa2.sunbasedata.com/sunbase/portal/api/assignment.jsp?cmd=create', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    first_name: firstName,
                    last_name: lastName,
                    street: street,
                    address: address,
                    city: city,
                    state: state,
                    email: email,
                    phone: phone,
                }),
            })
                .then(response => {
                    if (response.status === 201) {
                        alert('Customer created successfully!');
                        showCustomerListScreen();
                    } else if (response.status === 400) {
                        alert('First Name or Last Name is missing.');
                    } else {
                        throw new Error('Failed to create customer.');
                    }
                })
                .catch(error => {
                    console.error('Create customer error:', error);
                    alert('Failed to create customer. Please try again.');
                });
        }

        function deleteCustomer(uuid) {
            fetch(`https://qa2.sunbasedata.com/sunbase/portal/api/assignment.jsp?cmd=delete&uuid=${uuid}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                },
            })
                .then(response => {
                    if (response.status === 200) {
                        alert('Customer deleted successfully!');
                        fetchCustomerList(); 
                    } else if (response.status === 500) {
                        alert('Error: Customer not deleted.');
                    } else if (response.status === 400) {
                        alert('Error: UUID not found.');
                    } else {
                        throw new Error('Failed to delete customer.');
                    }
                })
                .catch(error => {
                    console.error('Delete customer error:', error);
                    alert('Failed to delete customer. Please try again.');
                });
        }

        function showCustomerListScreen() {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("add-customer-screen").style.display = "none";
            document.getElementById("customer-list-screen").style.display = "block";
            fetchCustomerList(); 
        }

        // Example customer data for testing
        const exampleCustomers = [
            {
                first_name: "John",
                last_name: "Doe",
                address: "123 Main St",
                city: "Cityville",
                state: "CA",
                email: "john@example.com",
                phone: "1234567890",
                uuid: "12345" // Example UUID
            },
            {
                first_name: "Jane",
                last_name: "Smith",
                address: "456 Oak St",
                city: "Townsville",
                state: "NY",
                email: "jane@example.com",
                phone: "9876543210",
                uuid: "67890" // Example UUID
            }
        ];

        function fetchCustomerList() {
            fetch('https://qa2.sunbasedata.com/sunbase/portal/api/assignment.jsp?cmd=get_customer_list', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch customer list.');
                    }
                    return response.json();
                })
                .then(data => {
                    const customerTableBody = document.getElementById("customer-table-body");
                    customerTableBody.innerHTML = ""; // Clear existing rows
                    data.forEach(customer => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${customer.first_name}</td>
                            <td>${customer.last_name}</td>
                            <td>${customer.address}</td>
                            <td>${customer.city}</td>
                            <td>${customer.state}</td>
                            <td>${customer.email}</td>
                            <td>${customer.phone}</td>
                            <td>
                            <button onclick="updateCustomer('${customer.uuid}')">Edit</button>
                            <button onclick="deleteCustomer('${customer.uuid}')">Delete</button>
                            </td>
                        `;
                        customerTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Fetch customer list error:', error);
                    alert('Failed to fetch customer list. Please try again.');
                });
        }

        function updateCustomer(uuid) {
            const firstName = document.getElementById("first_name").value;
            const lastName = document.getElementById("last_name").value;
            const street = document.getElementById("street").value;
            const address = document.getElementById("address").value;
            const city = document.getElementById("city").value;
            const state = document.getElementById("state").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            // Check if the body is empty
            if (!firstName && !lastName && !street && !address && !city && !state && !email && !phone) {
                alert('Body is empty.');
                return;
            }

            fetch(`https://qa2.sunbasedata.com/sunbase/portal/api/assignment.jsp?cmd=update&uuid=${uuid}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    first_name: firstName,
                    last_name: lastName,
                    street: street,
                    address: address,
                    city: city,
                    state: state,
                    email: email,
                    phone: phone,
                }),
            })
                .then(response => {
                    if (response.status === 200) {
                        alert('Customer updated successfully!');
                        showCustomerListScreen();
                    } else if (response.status === 500) {
                        alert('Error: Customer not updated.');
                    } else if (response.status === 400) {
                        alert('Error: UUID not found.');
                    } else {
                        throw new Error('Failed to update customer.');
                    }
                })
                .catch(error => {
                    console.error('Update customer error:', error);
                    alert('Failed to update customer. Please try again.');
                });
        }


        function showAddCustomerScreen() {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("customer-list-screen").style.display = "none";
            document.getElementById("add-customer-screen").style.display = "block";
        }

        function logout() {
            // Implement logout logic, for example, redirecting to the login screen
            document.getElementById("login-screen").style.display = "block";
            document.getElementById("customer-list-screen").style.display = "none";
            document.getElementById("add-customer-screen").style.display = "none";
        }

        document.getElementById("login-screen").style.display = "block";
    </script>

</body>

</html>
